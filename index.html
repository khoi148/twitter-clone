<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <link href="//db.onlinewebfonts.com/c/26f7bcdf8d188588f4744e5b49d12d6a?family=evfont" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

    <main class="row">
        <div class="col-4 border">
            <div class="bg-warning">test</div>
        </div>

        <div class="col-4 border">
            <div class="bg-warning p-3">
                <div class="d-flex border">
                    <img src="img/pic2.jpg" height="35" class="rounded">
                    <textarea id="contentsBox" placeholder="Remember, be nice!" class="flex-grow-1"></textarea>
                </div>
                <div class="d-flex flex-row-reverse">
                    <button onClick="tweet()">Tweet</button>
                </div>
                <div class="d-flex flex-row-reverse">
                    <div id="textCount">140chars</div>
                    <div id="limitReachText"></div>
                </div>
            </div>

            <div id="tweetArea" class="border border-primary" class="bg-light">
                <div id="tweet" class="d-flex">
                    <div class="bg-success p-3">
                        <img src="img/pic2.jpg" height="50" class="rounded">
                    </div>
                    <div class="flex-grow-1 bg-secondary">
                        <div>Lorem ipsum dolor sit amet, consectetur adipi
                            sicing elit. Corrupti iste nulla veritatis minima dou
                            ptatem maiores quissdfsdf dalw asinb?</div>
                        <div class="d-flex">
                            <button class="btn tweetBtn mx-2"><i class="fa fa-home"></i></button>
                            <button class="btn tweetBtn mx-2"><i class="fa fa-bars"></i></button>
                            <button class="btn tweetBtn mx-2"><i class="fa fa-trash"></i></button>
                            <button class="btn tweetBtn mx-2"><i class="fa fa-close"></i></button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        
        <div class="col-4 border">
            <div class="bg-warning">test</div>
        </div>
    </main>

    <script src="script.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    
</body>
</html>
